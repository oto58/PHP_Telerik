<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>swipe demo</title>
  <link rel="stylesheet" href="//code.jquery.com/mobile/1.4.3/jquery.mobile-1.4.3.min.css">
  <script src="//code.jquery.com/jquery-1.10.2.min.js"></script>
  <script src="//code.jquery.com/mobile/1.4.3/jquery.mobile-1.4.3.min.js"></script>
  <style>

  div.contain {
    width: 30em;
    height: 3em;
    background-color: #108040;
  }
  div.contain.swipe {
    background-color: #7ACEF4;
  }
  </style>
</head>
<body>
 
<h3>Swipe the green rectangle to change its color:</h3>
<div class="contain"></div>
 
<script>
$(function(){

  // Bind the swipeHandler callback function to the swipe event on div.box
  $( "div.contain" ).on( "swipe", swipeHandler );
 
  // Callback function references the event target and adds the 'swipe' class to it
  function swipeHandler( event ){
console.log('hi');
    $( event.target ).addClass( "swipe" );
  }
});
</script>
 
</body>
</html>
